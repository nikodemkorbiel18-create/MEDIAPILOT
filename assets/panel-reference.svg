<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 720" role="img" aria-label="Glass panel inspiration">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0b1223"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#8b5cf6"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
    <filter id="glass" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur stdDeviation="12" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1200" height="720" fill="url(#bg)"/>
  <rect x="120" y="120" width="960" height="480" rx="36" fill="#0f172a" opacity="0.65" stroke="#1f2a44" filter="url(#glass)"/>
  <g opacity="0.8">
    <rect x="180" y="180" width="260" height="140" rx="22" fill="#0b1324" stroke="#1f2937"/>
    <rect x="460" y="180" width="260" height="140" rx="22" fill="#0b1324" stroke="#1f2937"/>
    <rect x="740" y="180" width="260" height="140" rx="22" fill="#0b1324" stroke="#1f2937"/>
    <rect x="220" y="220" width="160" height="10" rx="5" fill="url(#accent)"/>
    <rect x="500" y="220" width="160" height="10" rx="5" fill="url(#accent)"/>
    <rect x="780" y="220" width="160" height="10" rx="5" fill="url(#accent)"/>
  </g>
  <rect x="240" y="400" width="720" height="80" rx="22" fill="#11192c" stroke="#1f2937" opacity="0.85"/>
  <rect x="260" y="430" width="200" height="14" rx="7" fill="#22d3ee" opacity="0.8"/>
  <rect x="500" y="430" width="180" height="14" rx="7" fill="#8b5cf6" opacity="0.7"/>
  <rect x="720" y="430" width="160" height="14" rx="7" fill="#0ea5e9" opacity="0.6"/>
</svg>
